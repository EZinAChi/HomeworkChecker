<link href="./lay.css"/>
<script src="https://cdn.staticfile.org/layui/2.7.6/layui.js"></script>

<body>
<header>
	<h1 style="text-align: center; padding-top:50px; padding-bottom:50px;; min-height:15%">Teacher Login</h1>
	</header>
<main style="text-align: center; padding-top:15%; padding-bottom:10%;padding-left:15%; padding-right:15%; min-height:85%">
<form class="" action="" onsubmit="return false">
	<div class="form-group row justify-content-md-center">
	  <label for="fname" class="col-sm-2 col-form-label">Email:</label>
	  <div class="col-sm-4">
		<input class="form-control" type="text" id="teacher-email" placeholder="Please enter your email">
	  </div>
	</div>
	
	
  <br><br>
  
 	<div class="form-group row justify-content-md-center">
	  <label for="pname" class="col-sm-2 col-form-label">Password:</label>
	  <div class="col-sm-4">
		<input class="form-control" type="password" id="teacher-password" placeholder="Please enter your password">
	  </div>
	</div>
    {% if data == 10003 %}
        Please check your Login Information
    {% endif %}
	
	
  <br><br>
  
  

  <div class="row justify-content-md-center">
      <div class="col col-lg-2">
	  <button type="reset" onclick="back()" class="btn btn-primary">Back</button>
    </div>
    <div class="col col-lg-2">
	<button class="btn btn-primary" lay-submit lay-filter="formDemo" onclick="quizmanage()">Quiz</button>
    </div>
    <div class="col col-lg-2">
      <button class="btn btn-primary" lay-submit lay-filter="formDemo" onclick="seeresult()">Result</button>
    </div>
  </div>
  
  

</form>
</main>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

    function quizmanage(){
        var inpute = document.getElementById("teacher-email")
        var inputp = document.getElementById("teacher-password")

        var teacher_email = inpute.value;
        var teacher_password = inputp.value;

        {#alert("Login as " + teacher_email)#}
        window.location.href='teacher?teacher_email=' + teacher_email + '&teacher_password=' + teacher_password
    }

    function seeresult(){
        var inpute = document.getElementById("teacher-email")
        var inputp = document.getElementById("teacher-password")

        var teacher_email = inpute.value;
        var teacher_password = inputp.value;
        window.location.href='seeResult?teacher_email=' + teacher_email + '&teacher_password=' + teacher_password
    }

    function back() {
        window.location.href='menu?'
    }





</script>

</body>
