<html>
<head>

    <title>{{ 'Quiz Page' }}</title>

</head>

<link href="./lay.css"/>
<script src="https://cdn.staticfile.org/layui/2.7.6/layui.js"></script>

<body>
<h1>Quiz</h1>

<form class="lay-form" action="" onsubmit="return false">
  <div class="lay-form-item">

      {{ q1 }}

      <input type="text" name="u85qwh" required  lay-verify="required" id="student-query1" style = "width: 700px;height: 40px" placeholder="Please enter your query" autocomplete="off" class="lay-input">
    </div>
  </div>
      <div class="lay-form-item">
    <label class="lay-form-label">Question 2</label>
          {{ q2 }}
    <div class="lay-input-block">
      <input type="text" name="u85qwh" required  lay-verify="required" id="student-query2" style = "width: 700px;height: 40px" placeholder="Please enter your query" autocomplete="off" class="lay-input">
    </div>
  </div>
      <div class="lay-form-item">
    <label class="lay-form-label">Question 3</label>
          {{ q3 }}
    <div class="lay-input-block">
      <input type="text" name="u85qwh" required  lay-verify="required" id="student-query3" style = "width: 700px;height: 40px" placeholder="Please enter your query" autocomplete="off" class="lay-input">
    </div>
  </div>
      <div class="lay-form-item">
    <label class="lay-form-label">Question 4</label>
          {{ q4 }}

      <input type="text" name="u85qwh" required  lay-verify="required" id="student-query4" style = "width: 700px;height: 40px" placeholder="Please enter your query" autocomplete="off" class="lay-input">
    </div>
  </div>
      <div class="lay-form-item">
    <label class="lay-form-label">Question 5</label>
          {{ q5 }}

      <input type="text" name="u85qwh" required  lay-verify="required" id="student-query5" style = "width: 700px;height: 40px" placeholder="Please enter your query" autocomplete="off" class="lay-input">
    </div>
  </div>
  <div class="lay-form-item">
    <div class="lay-input-block">
      <button class="lay-btn" lay-submit lay-filter="formDemo" onclick="submitquery()">Submit</button>
    </div>
  </div>
</form>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>


<script type="text/javascript">

    function submitquery() {
        var input = document.getElementById("student-query")
        var student_query = input.value;

        window.location.href = 'query?student_query1=' + student_query
    }
