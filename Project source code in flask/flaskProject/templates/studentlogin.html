<html>
<head>

    <title>{{ 'Student Login Page' }}</title>

</head>

<link href="./lay.css"/>
<script src="https://cdn.staticfile.org/layui/2.7.6/layui.js"></script>

<body>
<h1>Student Login</h1>

<form class="lay-form" action="" onsubmit="return false">
  <div class="lay-form-item">

      <label class="lay-form-label">Email</label>
      <div class="lay-input-block">
          <input type="text" name="u85qwh" required  lay-verify="required" id="student-email" placeholder="Please enter your email" autocomplete="off" class="lay-input">
      </div>
      <label class="lay-form-label">Password</label>
      <div class="lay-input-block">
          <input type="text" name="u85qwh" required  lay-verify="required" id="student-password" placeholder="Please enter your password" autocomplete="off" class="lay-input">
      </div>

  </div>
  <div class="lay-form-item">

    <div class="lay-input-block">
        <button class="lay-btn" onclick="back()">Back</button>

      <button class="lay-btn" lay-submit lay-filter="formDemo" onclick="clickme()">Login</button>
      <button type="reset" class="lay-btn lay-btn-primary">Reset</button>
    </div>
  </div>
</form>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

    function clickme() {
        var inpute = document.getElementById("student-email")
        var inputp = document.getElementById("student-password")
        var student_email = inpute.value;
        var student_password = inputp.value;

        window.location.href = 'student?student_email=' + student_email + "&student_password=" + student_password
    }
    function back(){
        window.history.go(-1);
    }

</script>

</body>
