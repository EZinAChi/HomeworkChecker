<html>
<head>

    <title>{{ 'Teacher Login Page' }}</title>

</head>

<link href="./lay.css"/>
<script src="https://cdn.staticfile.org/layui/2.7.6/layui.js"></script>

<body>
<h1>Teacher Login</h1>

<form class="lay-form" action="" onsubmit="return false">
  <div class="lay-form-item">

      <label class="lay-form-label">Email</label>
      <div class="lay-input-block">
          <input type="text" name="u85qwh" required  lay-verify="required" id="teacher-email" placeholder="Please enter your email" autocomplete="off" class="lay-input">
      </div>
      <label class="lay-form-label">Password</label>
      <div class="lay-input-block">
          <input type="text" name="u85qwh" required  lay-verify="required" id="teacher-password" placeholder="Please enter your password" autocomplete="off" class="lay-input">
      </div>

  </div>
  <div class="lay-form-item">
    <div class="lay-input-block">

{#    For three button, Quiz Management to add question & sample query page, Student Result to check the quiz score of student.#}
      <button class="lay-btn" lay-submit lay-filter="formDemo" onclick="quizmanage()">Quiz Management</button>
      <button class="lay-btn" lay-submit lay-filter="formDemo" onclick="rclickme()">Student Result</button>
      <button type="reset" class="lay-btn lay-btn-primary">Reset</button>

    </div>
  </div>
</form>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

    function quizmanage(){
        var inpute = document.getElementById("teacher-email")
        var inputp = document.getElementById("teacher-password")

        var teacher_email = inpute.value;
        var teacher_password = inputp.value;

        {#alert("Login as " + teacher_email)#}
        window.location.href='teacher?teacher_email=' + teacher_email + '&teacher_password=' + teacher_password
    }

    function back() {
        window.history.go(-1);
    }
</script>

</body>
