<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>角色管理</title>
  <link href="https://cdn.staticfile.org/layui/2.7.6/css/layui.css" rel="stylesheet">
  <style>
    body{padding: 6px 16px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
<body>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>


<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdn.staticfile.org/layui/2.7.6/layui.js"></script>
<script>
layui.use(function(){
  // 得到需要的内置组件
  var layer = layui.layer; //弹层
  var laypage = layui.laypage; //分页
  var laydate = layui.laydate; //日期
  var table = layui.table; //表格
  var carousel = layui.carousel; //轮播
  var upload = layui.upload; //上传
  var element = layui.element; //元素操作
  var slider = layui.slider; //滑块
  var dropdown = layui.dropdown; //下拉菜单


  // 执行一个 table 实例
  table.render({
    elem: '#demo'
    ,url: '/person/list' //数据接口（此处为静态数据，仅作演示）
    ,title: '人员'
    ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
    ,totalRow: true //开启合计行
    ,cols: [[ //表头
      {type: 'checkbox', fixed: 'left'}
      ,{field: 'id', title: 'ID',  sort: true, fixed: 'left'}
      ,{field: 'name', title: '人名'}
      ,{field: 'age', title: '年龄', sort: true}
      ,{field: 'sex', title: '性别', sort: true}
      ,{field: 'role_name', title: '角色名', sort: true}
      ,{fixed: 'right', title: '操作',  align:'center', toolbar: '#barDemo'}
    ]]
  });



              // 单元格工具事件
              table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
                if(layEvent === 'edit'){
                      index = parent.layer.open({
                        type : 2,
                        title : "角色信息",
                        area: ['550px', '400px'],
                        content : 'person_edit?id=' + data.id
                    });
                    layer.full(index);
                } else if(layEvent === 'del'){
                  layer.confirm('真的删除行么', function(index){
                      $.ajax({
                            url: "/person/delete",
                            data:{"id":data.id},
                            dataType:"json",
                            success: function(response){
                                if(response.status == 10000){

                                    var index=parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                                    parent.layer.close(index);//关闭弹出层
                                    $(window.parent.document).find("iframe")[0].contentWindow.location.reload(true);//刷新父页面

                                }else{
                                    layer.msg("删除失败！");
                                }
                            },error:function(){
                                layer.close(index);
                                layer.msg("删除失败！");
                            }
                        });
                      layer.close(index);


                    });

                }
              });

            });

            function addUser(id) {
				index = parent.layer.open({
					type : 2,
					title : "人员信息",
					area: ['550px', '400px'],
					content : 'person_edit?id=' + id
				});
				layer.full(index);
			}
</script>

<!-- 头部工具栏按钮 -->
		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
		        <button class="layui-btn layui-btn-sm" lay-event="add" onclick="addUser('')">新增</button>
		    </div>
		</script>
</body>
</html>
